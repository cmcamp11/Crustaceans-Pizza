{% extends 'base.html' %}
{% block content %}

<h1>topping Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ topping.name }}</span>
        <p>Quantity: {{ topping.qty }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'toppings_update' topping.id %}">Edit</a>
        <a href="{% url 'toppings_delete' topping.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
