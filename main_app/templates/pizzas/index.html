{% extends 'base.html' %}
{% block content %}

<h1>Chef's Pizzas</h1>

{% for pizza in pizzas %}
  <div class="card">
    <a href="{% url 'detail' pizza.id %}">
      <div class="card-content">
        <span class="card-title">The {{ pizza.name }}</span>
        <p>Description: {{ pizza.description }}</p>
        <p>Quantity: {{ pizza.qty }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
